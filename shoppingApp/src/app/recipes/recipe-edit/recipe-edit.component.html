<div class="row">
  <div class="col-xs-12">

  <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <!--Buttons-->
    <div class="row">
      <div class="col-xs-12">        
        <button 
          class="btn btn-success" 
          type="submit"
          [disabled]="!recipeForm.valid">Save</button>
        <button 
          class="btn btn-danger" 
          type="button"
          (click)="onCancel()">Cancel</button>
      </div>
    </div>

    <br>


    <!-- Name field-->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="name">Name</label>
          <input 
            type="text" 
            name="name" 
            id="name"
            class="form-control"
            formControlName="name">
        </div>
      </div>
    </div>

    <!--Image URL path-->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="imagePath">Image URL</label>
          <input 
            type="text" 
            name="imagePath" 
            id="imagePath"
            class="form-control"
            formControlName="imagePath"
            #imagePath>
        </div>
      </div>
    </div>

    <!--Image URL path-->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label>Image Preview</label>
          <img [src]="imagePath.value" alt="" class="img-responsive">
        </div>
      </div>
    </div>

    <!--Description-->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="description">Description</label>
          <textarea 
            name="description" 
            id="description"
            class="form-control"
            rows="6"
            formControlName="description"></textarea>
        </div>
      </div>
    </div>

    <!--Ingredients-->
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group" formArrayName="ingredients">
          <label for="description">Ingredients</label>

          <div 
            class="row" 
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i"
            style="margin: 10px 0">
            <div class="col-xs-8">
              <input 
                type="text"                 
                class="form-control"
                formControlName="name">
            </div>
            <div class="col-xs-2">
              <input 
                type="text"                 
                class="form-control"
                formControlName="amount">
            </div>
            <div class="col-xs-2">
              <button 
                class="btn btn-danger" 
                type="button"
                (click)="onDeleteIngredient(i)">
                  <i class="fa fa-close"></i>
              </button>
            </div>            
          </div>

          <hr>

          <div class="row">
            <div class="col-xs-12">
              <button
                type="button"
                class="btn btn-success"
                (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>

        </div>
      </div>
    </div>
  
  </form>
    
  </div>
</div>
