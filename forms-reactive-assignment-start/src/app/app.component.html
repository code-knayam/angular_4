<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input 
            type="text" 
            name="projectName" 
            id="projectName"
            class="form-control"
            formControlName="projectName">
          <span 
            class="helper-class"
            *ngIf="myForm.get('projectName').invalid && myForm.get('projectName').touched">
            <span *ngIf="myForm.get('projectName').errors['forbiddenName']">Project Name invalid</span>
            <span *ngIf="myForm.get('projectName').errors['required']">Project Name cannot be empty</span>
          </span>
        </div>

        <div class="form-group">
          <label for="mail">Mail</label>
          <input 
            type="email" 
            name="mail" 
            id="mail"
            class="form-control"
            formControlName="mail">
          <span 
            class="helper-class"
            *ngIf="!myForm.get('mail').valid && myForm.get('mail').touched">            
            Enter a valid email
          </span>
        </div>

        <div class="form-group">
          <label for="status">Project Status</label>
          <select 
            name="status" 
            id="status"
            class="form-control"
            formControlName="status">
            <option 
              *ngFor="let status of projectStatus"
              [value]="status">{{status}}</option>
          </select>          
        </div>

        <button 
          
          type="submit"
          class="btn btn-default">Submit</button>

      </form>

    </div>
  </div>
</div>
