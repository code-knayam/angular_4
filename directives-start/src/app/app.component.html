<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group"  *appUnless = " false ">
        <li
          class="list-group-item"
          *ngFor = "let number of numbers">
          {{ number }}
        </li>
      </ul>
      <p appBasicHighlight>Basic Highlight</p>
      <p appBetterHighlight [highlightColor]="'red'" [defaultColor]="'yellow'">Better Highlight</p>
      <div [ngSwitch]="10">
        <p *ngSwitchCase="10">Value 15</p>
        <p *ngSwitchDefault>Value default</p>
      </div>
    </div>
  </div>
</div>
